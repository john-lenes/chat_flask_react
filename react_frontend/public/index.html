<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes" />
    <meta name="theme-color" content="#667eea" />
    <meta name="description" content="Chat em tempo real" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Chat em Tempo Real</title>
    <style>
      /* Loading screen */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        z-index: 9999;
      }
      #loading-screen.hidden {
        display: none;
      }
      .loader {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      .loading-text {
        font-size: 18px;
        font-weight: 600;
        margin-top: 10px;
      }
      .loading-subtext {
        font-size: 14px;
        opacity: 0.8;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <div id="loading-screen">
      <div class="loader"></div>
      <div class="loading-text">üí¨ Carregando Chat...</div>
      <div class="loading-subtext">Aguarde um momento</div>
    </div>
    <noscript>
      <div style="padding: 20px; text-align: center; background: #ff6b6b; color: white;">
        Voc√™ precisa habilitar o JavaScript para executar esta aplica√ß√£o.
      </div>
    </noscript>
    <div id="root"></div>
    <script>
      // Remove loading screen quando React carregar
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loader = document.getElementById('loading-screen');
          if (loader) {
            loader.classList.add('hidden');
          }
        }, 1000);
      });
      
      // Fallback: remove ap√≥s 5 segundos mesmo se n√£o carregar
      setTimeout(function() {
        const loader = document.getElementById('loading-screen');
        if (loader) {
          loader.classList.add('hidden');
        }
      }, 5000);

      // Log de debug
      console.log('üì± HTML carregado, aguardando React...');
      console.log('üåê User Agent:', navigator.userAgent);
      console.log('üìç URL:', window.location.href);
    </script>
  </body>
</html>
